<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Gamer</title>
</head>
<body>
    <img class="image" src="img/pult.png" alt="">
    <div class="wrap">
        <div class="content">
            <div class="head">
                <img src="img/logo.svg" alt="">
                <div class="nav">
                    <h3 class="headPunct">Home</h3>
                    <h3 class="headPunct">About us</h3>
                    <h3 class="headPunct">Portfolio</h3>
                    <h3 class="headPunct">News</h3>
                </div>
                <img class="contUs" src="img/contUs.svg" alt="">
            </div>
            <section id="wrapper">
                <div class="container">
                    <div class="row">
                        <div id="cube">
                        <div class="side" id="side1"><img class="imgCub" src="img/dota.svg" alt=""></div>
                        <div class="side" id="side2"><img class="imgCub" src="img/NFS.svg" alt=""></div>
                        <div class="side" id="side3"><img class="imgCub" src="img/WC.svg" alt=""></div>
                        <div class="side" id="side4"><img class="imgCub" src="img/crysis.svg" alt=""></div>
                        <div class="side" id="side5"><img class="imgCub" src="img/mc.svg" alt=""></div>
                        <div class="side" id="side6"><img class="imgCub" src="img/pubg.svg" alt=""></div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="homeCont">
                <h4 class="threeD">3D game Dev</h4>
                <h1 class="homeTitle">Work that we produce<br>for out clients</h1>
                <h5 class="homeComm">Unity is so much more than the world’s best real-time <br>development platform – it’s also a robust ecosystem designed to <br>enable your success. </h5>
                <button class="homeBut"><h3 class="getM">GET MORE</h3></button>
            </div>
            <div class="variable">
                <div class="varTitle">
                    <h2 class="titl1">Currently Trending Games </h2>
                    <button class="titl2">See all</button>

                    </div>
                </div>
                <div class="varCont">
                    <div class="game">
                        <img src="img/dota.svg" alt="">
                        <img class="follow1" src="img/fire.svg" alt="">
                        <h5 class="follow">20576 followers</h5>

                    </div>
                    <div class="game">
                        <img src="img/NFS.svg" alt="">
                        <img class="follow1" src="img/fire.svg" alt="">
                        <h5 class="follow">17800 followers</h5>
                    </div>
                    <div class="game">
                        <img src="img/WC.svg" alt="">
                        <img class="follow1" src="img/fire.svg" alt="">
                        <h5 class="follow">4870 followers</h5>
                    </div>
                    
                </div>

            </div>








        </div>

    </div>
    <script src="/app.js"></script>
</body>
</html>
